<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <h1>HANGMAN GAME</h1>
    <div id="textLine"></div>
    
        <textarea id="inputLetter" maxlength="1" placeholder="Guess the letter here.."></textarea>

        <div><button id="check" style="cursor: pointer;">CHECK</button></div>
        
    <div id="wc"></div>


    <div id="output"></div>
    <button class="change"><a href="index.html" style="text-decoration: none; color: black;">TRY ANOTHER WORD</a></button>
    
    <div id="progress">Chances left : 7</div>
    <div id="result"></div>
    <div id="correctAns"></div>

    
    <div>
        <svg height="250" width="200">
        <line x1="60" y1="20" x2="140" y2="20" style="stroke:black;stroke-width:2" class="display-part-1"/>
        <line x1="140" y1="20" x2="140" y2="50" style="stroke:black;stroke-width:2" class="display-part-2"/>
        <line x1="60" y1="20" x2="60" y2="230" style="stroke:black;stroke-width:2" class="display-part-3"/>
        <line x1="20" y1="230" x2="100" y2="230" style="stroke:black;stroke-width:2" class="display-part-4"/>
        <circle cx="140" cy="70" r="20" stroke="black" stroke-width="3" id="display-part-5"/>
        <line x1="140" y1="120" x2="140" y2="90" id="display-part-6"/>

        <line x1="140" y1="120" x2="120" y2="100" id="display-part-7"/>
        <line x1="140" y1="120" x2="160" y2="100" id="display-part-8"/>

        <line x1="140" y1="120" x2="140" y2="150" id="display-part-9"/>

        <line x1="140" y1="150" x2="120" y2="180" id="display-part-10"/>
        <line x1="140" y1="150" x2="160" y2="180" id="display-part-11"/>
    </svg>
    </div>


    <script src="/main.js" type="text/javascript"></script>
</body>
</html>
